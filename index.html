<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🏸 BadmintonPocket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <h1>🏸 BadmintonPocket</h1>
    <nav>
      <ul>
        <li><a href="#training" class="nav-link active">Training</a></li>
        <li><a href="#players" class="nav-link">Players</a></li>
        <li><a href="#workouts" class="nav-link">Workouts</a></li>
        <li><a href="#feedback" class="nav-link">Feedback</a></li>
      </ul>
    </nav>
    <button id="dark-toggle" aria-label="Toggle dark mode">🌙 Dark Mode</button>
  </div>

  <main>
    <section id="training" class="page active">
      <h2>Training Videos</h2>
      <label for="level-select">Choose Level:</label>
      <select id="level-select">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
      <div id="video-list"></div>
    </section>

    <section id="players" class="page">
      <h2>Players</h2>
      <ul id="player-list" style="list-style:none; padding-left:0;"></ul>
      <div id="player-bio" style="margin-top:15px; max-width:600px;"></div>
    </section>

    <section id="workouts" class="page">
      <h2>Workouts</h2>
      <p>Workouts content coming soon!</p>
    </section>

    <section id="feedback" class="page">
      <h2>Feedback</h2>
      <p>Feedback form coming soon!</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
