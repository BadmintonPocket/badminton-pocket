<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BadmintonPocket Test</title>
  <style>
    .section { display: none; }
    .section.active { display: block; }
    button.active { background-color: #1565c0; color: white; }
  </style>
</head>
<body>
  <nav>
    <button class="nav-btn active" data-target="sec1">Section 1</button>
    <button class="nav-btn" data-target="sec2">Section 2</button>
    <button class="nav-btn" data-target="sec3">Section 3</button>
  </nav>

  <div id="sec1" class="section active">This is Section 1</div>
  <div id="sec2" class="section">This is Section 2</div>
  <div id="sec3" class="section">This is Section 3</div>

  <script>
    document.querySelectorAll('button.nav-btn').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('button.nav-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        button.classList.add('active');
        const target = button.getAttribute('data-target');
        document.getElementById(target).classList.add('active');
      });
    });
  </script>
</body>
</html>
