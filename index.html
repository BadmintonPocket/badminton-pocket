<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BadmintonPocket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <button class="nav-btn active" data-target="training">Training Videos</button>
    <button class="nav-btn" data-target="players">Players</button>
    <button class="nav-btn" data-target="workouts">Workouts</button>
    <button class="nav-btn" data-target="feedback">Feedback</button>
  </nav>

  <main>
    <section id="training" class="section active">
      <label for="level-select">Select Skill Level:</label>
      <select id="level-select" aria-label="Select skill level">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
      <div id="video-list"></div>
    </section>

    <section id="players" class="section">
      <h2>Players</h2>
      <ul id="player-list" tabindex="0" aria-label="List of players"></ul>
      <div id="player-bio" tabindex="0">Select a player to see details.</div>
    </section>

    <section id="workouts" class="section">
      <h2>Workouts</h2>
      <p>Coming soon!</p>
    </section>

    <section id="feedback" class="section">
      <h2>Feedback</h2>
      <p>Coming soon!</p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
