<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>🏸 BadmintonPocket</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- MoveNet for film analysis -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

  <!-- gpt4all-browser for local LLM chat -->
  <script src="https://cdn.jsdelivr.net/npm/gpt4all-browser@0.1.4/dist/index.min.js"></script>
</head>
<body>
  <button id="sidebar-toggle" aria-label="Toggle sidebar">☰</button>
  <aside class="sidebar">
    <h1>🏸 BadmintonPocket</h1>
    <nav>
      <ul>
        <li><a href="#training" class="nav-link active">Training</a></li>
        <li><a href="#players"  class="nav-link">Players</a></li>
        <li><a href="#workouts" class="nav-link">Workouts</a></li>
        <li><a href="#ai-chat"  class="nav-link">AI Chat</a></li>
        <li><a href="#feedback" class="nav-link">Feedback</a></li>
      </ul>
    </nav>
    <button id="dark-toggle">🌙 Dark Mode</button>
  </aside>

  <main>
    <!-- TRAINING -->
    <section id="training" class="page active">
      <h2>Training Library</h2>
      <label for="level-select">Choose Category:</label>
      <select id="level-select">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
        <option value="footwork">Footwork</option>
        <option value="strategy">Strategy</option>
      </select>
      <div id="video-list"></div>
    </section>

    <!-- PLAYERS -->
    <section id="players" class="page">
      <h2>Players</h2>
      <ul id="players-list"></ul>
      <div id="players-cards"></div>
    </section>

    <!-- WORKOUTS -->
    <section id="workouts" class="page">
      <h2>Workouts</h2>
      <label for="workout-level-select">Choose Skill Level:</label>
      <select id="workout-level-select">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
      <div id="workout-plan"></div>
    </section>

    <!-- AI CHAT & FILM ANALYZER -->
    <section id="ai-chat" class="page">
      <h2>AI Chat</h2>
      <div id="user-greeting" class="user-greeting"></div>

      <div class="film-analyzer">
        <label for="video-upload">Upload Match Clip:</label>
        <input type="file" id="video-upload" accept="video/*"/>
        <video id="game-video" controls hidden></video>
        <canvas id="frame-canvas" hidden></canvas>
        <button id="analyze-btn" disabled>Analyze Film</button>
      </div>
      <div id="analysis-result" class="analysis-result"></div>

      <div class="chat-container">
        <div id="chat-window"></div>
        <div id="chat-input-row">
          <input type="text" id="chat-input" placeholder="Ask your badminton coach…" disabled/>
          <button id="chat-send" disabled>Send</button>
        </div>
      </div>
    </section>

    <!-- FEEDBACK -->
    <section id="feedback" class="page">
      <h2>Feedback</h2>
      <p>For suggestions or questions, email us at
        <a href="mailto:SportzPocket@gmail.com">SportzPocket@gmail.com</a>.
      </p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
