<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BadmintonPocket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <h1>🏸 BadmintonPocket</h1>
    <nav>
      <ul>
        <li><a href="#training" class="active">Training</a></li>
        <li><a href="#players">Players</a></li>
        <li><a href="#workouts">Workouts</a></li>
        <li><a href="#matches">Matches</a></li>
        <li><a href="#feedback">Feedback</a></li>
      </ul>
    </nav>
    <button id="darkModeToggle">🌙 Dark Mode</button>
  </div>

  <div class="main-content">
    <main>
      <!-- Training Section -->
      <section id="training">
        <h2>Training Plans</h2>
        <label for="training-level">Select your level:</label>
        <select id="training-level">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
        <div id="training-videos"></div>
      </section>

      <!-- Players Section -->
      <section id="players" style="display:none;">
        <h2>Players</h2>
        <div id="players-list" class="player-cards"></div>

        <div id="player-detail" style="display:none;">
          <button id="backToPlayers">&larr; Back to Players</button>
          <h3 id="player-name"></h3>
          <p id="player-bio"></p>
          <h4>Signature Moves:</h4>
          <ul id="player-moves"></ul>
          <div id="player-videos"></div>
        </div>
      </section>

      <!-- Workouts Section -->
      <section id="workouts" style="display:none;">
        <h2>Workouts</h2>
        <p>Personalized workouts coming soon!</p>
      </section>

      <!-- Matches Section -->
      <section id="matches" style="display:none;">
        <h2>Upcoming Matches</h2>
        <ul id="matches-list"></ul>
      </section>

      <!-- Feedback Section -->
      <section id="feedback" style="display:none;">
        <h2>Feedback</h2>
        <p>We’d love to hear from you!</p>
        <form id="feedback-form">
          <textarea id="feedback-text" rows="5" placeholder="Your feedback..."></textarea>
          <button type="submit">Submit</button>
        </form>
        <p id="feedback-msg"></p>
      </section>

      <!-- Streak Counter -->
      <footer>
        <p>🔥 Your current streak: <span id="streak-count">0</span> days</p>
      </footer>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
