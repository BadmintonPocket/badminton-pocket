<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üè∏ BadmintonPocket</title>
  <style>
    /* Reset and basic */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f5f7fa;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #1e88e5;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      flex-shrink: 0;
    }

    .sidebar h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      word-break: break-word;
    }

    .sidebar nav ul {
      list-style: none;
    }

    .sidebar nav ul li {
      margin-bottom: 15px;
    }

    .sidebar nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      display: block;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .sidebar nav ul li a.active,
    .sidebar nav ul li a:hover {
      background-color: #1565c0;
    }

    #dark-toggle {
      margin-top: auto;
      padding: 10px;
      background: #1565c0;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    #dark-toggle:hover {
      background: #0d47a1;
    }

    /* Main content */
    main {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    section {
      display: none;
    }

    section.active {
      display: block;
    }

    h2 {
      margin-bottom: 15px;
      color: #1e88e5;
    }

    /* Video list */
    #video-list div {
      margin-bottom: 20px;
      max-width: 560px;
    }

    iframe {
      border-radius: 8px;
      width: 100%;
      height: 315px;
      border: none;
    }

    /* Player list */
    #player-list li {
      cursor: pointer;
      padding: 8px;
      border-bottom: 1px solid #ccc;
      transition: background-color 0.3s;
    }

    #player-list li:hover {
      background-color: #e3f2fd;
    }

    #player-list li.active {
      background-color: #1e88e5;
      color: white;
    }

    /* Dark mode */
    body.dark-mode {
      background: #121212;
      color: #eee;
    }

    body.dark-mode .sidebar {
      background: #283593;
      color: #bbdefb;
    }

    body.dark-mode .sidebar nav ul li a {
      color: #bbdefb;
    }

    body.dark-mode .sidebar nav ul li a.active,
    body.dark-mode .sidebar nav ul li a:hover {
      background-color: #5c6bc0;
    }

    body.dark-mode #dark-toggle {
      background: #3949ab;
      color: #eee;
    }

    body.dark-mode #dark-toggle:hover {
      background: #5c6bc0;
    }

    body.dark-mode h2 {
      color: #90caf9;
    }

    /* Responsive */
    @media (max-width: 700px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
      }
      .sidebar h1 {
        flex-shrink: 0;
        margin-right: 20px;
      }
      .sidebar nav ul {
        display: flex;
        flex-direction: row;
        gap: 10px;
        margin-bottom: 0;
      }
      .sidebar nav ul li {
        margin-bottom: 0;
      }
      main {
        padding: 10px;
      }
      iframe {
        height: 200px;
      }
    }
  </style>
</head>

        navLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');

        const targetId = link.getAttribute('href').slice(1);
        sections.forEach(s => s.classList.remove('active'));
        document.getElementById(targetId).classList.add('active');
        document.getElementById(targetId).focus();

    const levelSelect = document.getElementById('level-select');
    const videoList = document.getElementById('video-list');

    function loadVideos(level) {
      videoList.innerHTML = '';
      if (!videos[level]) return;
      videos[level].forEach(video => {
        const div = document.createElement('div');
        div.innerHTML = `
          <h3>${video.title}</h3>
          <iframe
            src="${video.url}"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            title="${video.title}"
          ></iframe>`;
        videoList.appendChild(div);
      });
    }

    // Initial load
    loadVideos(levelSelect.value);
