<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BadmintonPocket</title>
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  body {
    background: #f5f7fa;
    color: #333;
    min-height: 100vh;
    padding: 20px;
  }
  header {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
  }
  header h1 {
    flex-grow: 1;
  }
  nav {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  nav button {
    background-color: #1e88e5;
    border: none;
    color: white;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  nav button:hover {
    background-color: #1565c0;
  }
  nav button.active {
    background-color: #0d47a1;
  }
  /* Sections */
  .section {
    display: none;
  }
  .section.active {
    display: block;
  }
  /* Video list */
  #video-list {
    margin-top: 15px;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
  }
  #video-list iframe {
    border-radius: 8px;
    width: 320px;
    height: 180px;
  }
  /* Player list */
  #player-list {
    list-style: none;
    max-width: 300px;
    margin-bottom: 15px;
    padding-left: 0;
  }
  #player-list li {
    padding: 10px;
    background: #e3f2fd;
    margin-bottom: 10px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #player-list li:hover,
  #player-list li.active {
    background: #90caf9;
  }
  /* Player bio */
  #player-bio {
    max-width: 600px;
    padding: 15px;
    background: #bbdefb;
    border-radius: 6px;
  }
  /* Dark mode */
  body.dark-mode {
    background: #121212;
    color: #eee;
  }
  body.dark-mode nav button {
    background-color: #0d47a1;
    color: #bbdefb;
  }
  body.dark-mode nav button.active {
    background-color: #5c6bc0;
  }
  body.dark-mode #player-list li {
    background-color: #283593;
    color: #bbdefb;
  }
  body.dark-mode #player-list li.active,
  body.dark-mode #player-list li:hover {
    background-color: #5c6bc0;
  }
  body.dark-mode #player-bio {
    background-color: #3949ab;
    color: #eee;
  }
  body.dark-mode #video-list iframe {
    filter: brightness(0.9);
  }
  /* Responsive */
  @media (max-width: 600px) {
    header {
      flex-direction: column;
      align-items: flex-start;
    }
    #video-list iframe {
      width: 100%;
      height: auto;
    }
  }
</style>
</head>
<body>
<header>
  <h1>üè∏ BadmintonPocket</h1>
  <nav>
    <button class="nav-btn active" data-target="training">Training</button>
    <button class="nav-btn" data-target="players">Players</button>
    <button class="nav-btn" data-target="workouts">Workouts</button>
    <button class="nav-btn" data-target="feedback">Feedback</button>
    <button id="dark-mode-toggle" aria-label="Toggle dark mode">üåô Dark Mode</button>
  </nav>
</header>

<main>
  <section id="training" class="section active">
    <h2>Training Videos</h2>
    <label for="level-select">Select Skill Level:</label>
    <select id="level-select">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select>
    <div id="video-list"></div>
  </section>

  <section id="players" class="section">
    <h2>Players</h2>
    <ul id="player-list"></ul>
    <div id="player-bio">Select a player to see details.</div>
  </section>

  <section id="workouts" class="section">
    <h2>Workouts</h2>
    <p>Coming soon!</p>
  </section>

  <section id="feedback" class="section">
    <h2>Feedback</h2>
    <p>Coming soon!</p>
  </section>
</main>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Navigation buttons
    const navButtons = document.querySelectorAll('nav button.nav-btn');
    const sections = document.querySelectorAll('main .section');

    navButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove active from all buttons
        navButtons.forEach(btn => btn.classList.remove('active'));
        // Hide all sections
        sections.forEach(section => section.classList.remove('active'));

        // Activate clicked button & matching section
        button.classList.add('active');
        const targetId = button.getAttribute('data-target');
        document.getElementById(targetId).classList.add('active');
      });
    });

      ]
    };

    const videoList = document.getElementById('video-list');
    const levelSelect = document.getElementById('level-select');

    function loadVideos(level) {
      videoList.innerHTML = '';
      if (!videos[level]) return;
      videos[level].forEach(video => {
        const videoDiv = document.createElement('div');
        videoDiv.innerHTML = `
          <h3>${video.title}</h3>
          <iframe src="${video.url}" frameborder="0" allowfullscreen></iframe>
        `;
        videoList.appendChild(videoDiv);
      });
    }

    // Initial load
    loadVideos(levelSelect.value);

    levelSelect.addEventListener('change', (e) => {
      loadVideos(e.target.value);
    });
